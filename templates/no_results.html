<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Agent Tester (No Results) - Tailwind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                'poppins': ['Poppins', 'sans-serif'],
                'roboto': ['Roboto', 'sans-serif'],
              },
            }
          }
        }
      </script>
     <style type="text/tailwindcss">
        /* Set base font and background */
        body {
            font-family: theme('fontFamily.roboto');
            @apply bg-gray-100 text-gray-800 antialiased;
        }
    </style>
</head>
<body class="py-12">

    <div class="container mx-auto px-4 max-w-2xl">

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4 border-b border-gray-200 font-roboto font-semibold text-lg text-gray-700">
                 Test Results
            </div>
            <div class="p-6"> 

                <div class="bg-yellow-50 border border-yellow-300 text-yellow-800 px-4 py-3 rounded-md flex items-center mb-6" role="alert">
                    <i class="fas fa-exclamation-triangle text-yellow-600 text-xl mr-3 flex-shrink-0"></i>
                    <div class="flex-grow text-sm font-medium">
                        No test results found. Please complete a new test.
                    </div>
                </div>

                {% if results %}
                <div class="mb-6">
                     <p class="text-xs text-gray-500 mb-1">Debug Information:</p>
                     <pre class="bg-gray-800 text-gray-200 p-3 rounded border border-gray-600 font-mono text-xs overflow-x-auto whitespace-pre max-h-40"><code>{{ results }}</code></pre>
                </div>
                {% endif %}

                <div class="text-center"> 
                    <a href="/" class="inline-flex items-center justify-center px-5 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        <i class="fas fa-home mr-2"></i>
                        Start New Test
                    </a>
                </div>

            </div>
        </div>
    </div>

    </body>
</html>
